<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Andela Bootcamp 13 Challenge one">
  <meta name="keywords" content="HTML,CSS">
  <meta name="author" content="Irene Nyakate">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' type='text/css' href='signin.css'>
</head>

<body>
  <form id="signup" method="post" action="#">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create a new account.</p>
      <table>
        <tbody>
          <tr>
            <td>
              <label for="name">
                <b>Name:</b>
              </label>
            </td>
            <td>
              <input type="text" placeholder="Enter Your Name" name="name" required="required" />
            </td>
          </tr>

          <tr>
            <td>
              <label for="username">
                <b>Username:</b>
              </label>
            </td>
            <td>
              <input type="text" placeholder="Enter Your Username" name="username" required="required" />
            </td>
          </tr>

          <tr>
            <td>
              <label for="email">
                <b>Email:</b>
              </label>
            </td>
            <td>
              <input type="text" placeholder="Enter Your Email" name="email" required="required" />
            </td>
          </tr>

          <tr>
            <td>
              <label for="passw">
                <b>Password:</b>
              </label>
            </td>
            <td>
              <input type="password" placeholder="Enter Your Password" name="passw" required="required" />
            </td>
          </tr>

          <tr>
            <td>
              <label for="passw-repeat">
                <b>Confirmation:</b>
              </label>
            </td>
            <td>
              <input type="password" placeholder="Re-enter Your Password" name="passw-repeat" required="required" />
            </td>
          </tr>
        </tbody>
      </table>

    </div>
    <div>
      <label>
        <input type="checkbox" name="remember"> Remember
      </label>

      <p>By creating this account you agree to the store's
        <a href="#" target="_blank">Terms & Conditions</a>.</p>

      <div class="clearfix">
        <button type="button" class="cancelbtn">
          <a href="signup.html">Cancel</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="submit" class="signupbtn">
          <a href="index.html">Signup</button>
      </div>
    </div>
  </form>
</body>

</html>
