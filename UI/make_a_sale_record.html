<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Andela Bootcamp 13 Challenge one">
	<meta name="keywords" content="HTML,CSS">
	<meta name="author" content="Irene Nyakate">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel='stylesheet' type='text/css' href='assets/css/signin.css'>
</head>

<body>
	<form>
		<div class="container">
			<h1>Sale order form</h1>
			<p>Please fill in this form to complete the sale.</p>
			<table>
				<tbody>
					<tr>
						<td>
							<label for="Aname">
								<b>Attendant's name:</b>
							</label>
						</td>
						<td>
							<input type="text" placeholder="name" name="name" />
						</td>
					</tr>
					<tr>
						<td>
							<label for="cname">
								<b>Client Name:</b>
							</label>
						</td>
						<td>
							<input type="text" placeholder="Enter Name" name="name" required="required" />
						</td>
					</tr>

					<tr>
						<td>
							<label for="contact">
								<b>Client Contact:</b>
							</label>
						</td>
						<td>
							<input type="number" placeholder="Enter phone number" name="phone" required="required" />
						</td>
					</tr>

					<tr>
						<td>
							<label for="product_name">
								<b>Product name</b>
							</label>
						</td>
						<td>
							<input type="text" placeholder="Enter product name" name="pname" required="required" />
						<td>
					</tr>

					<tr>
						<td>
							<label for="id">
								<b>Product ID:</b>
							</label>
						</td>
						<td>
							<input type="text" placeholder="id" name="id" required="required" />
						</td>
					</tr>

					<tr>
						<td>
							<label for="price">
								<b>Price of product:</b>
							</label>
						</td>
						<td>
							<input type="text" placeholder="Enter the price" name="price" required="required" />
						</td>
					</tr>

					<tr>
						<td>
							<label for="quantity">
								<b>Quantity:</b>
							</label>
						</td>
						<td>
							<input type="text" placeholder="quantity" name="amount" />
						</td>
					</tr>
					<tr>
						<td>
							<label for="date">
								<b>Date of sale:</b>
							</label>
						</td>
						<td>
							<input type="date" placeholder="Enter date" name="ndate" required="required" />
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="clearfix">
			<button type="button" class="homebtn">
				<a href="attendant_page.html">Home</button>
			<button type="button" class="cancelbtn">
				<a href="make_a_sale_record.html">Cancel</button>&nbsp;&nbsp;&nbsp;&nbsp;
			<button type="submit" class="submit">
				<a href="attendant_page.html">Make the sale</button>
		</div>
	</form>
</body>

</html>
