<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Andela Bootcamp 13 Challenge one">
  <meta name="keywords" content="HTML,CSS">
  <meta name="author" content="Irene Nyakate">
  <title>signin_admin| Store Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Custom stylesheet-->
  <link rel='stylesheet' type='text/css' href='assets/css/signin.css'>


</head>

<body>
  <form id="signin_admin" method="post" action="admin_page.html">
    <div class="container">
      <h1>Signin Page</h1>
      <div class="imgcontainer">
        <img src="assets/images/stored.jpg" alt="Our store">
      </div>

      <div class="container admin">
        <label for="usname">
          <b>Username:</b>
        </label>&nbsp
        <input type="text" placeholder="admin" name="usname" required="required" />
        <br>
        <label for="passw">
          <b>Password:</b>
        </label>&nbsp
        <input type="password" placeholder="admin" name="passw" required="required" />
        <br>

        <button type="submit" class="signinbtn">
          <a href="admin_page.html">Admin Signin</a>
        </button>
        <label>
          <input type="checkbox" name="remember"> Remember
        </label>
      </div>
      <div class="container">
        <button type="button" class="cancelbtn">
          <a href="index.html">Cancel</button>
        <span class="passw">Forgot your password?
          <a href="#"></a>
        </span>
      </div>
    </div>
  </form>
</body>

</html>
