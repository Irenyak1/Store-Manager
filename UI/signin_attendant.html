<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Andela Bootcamp 13 Challenge one">
  <meta name="keywords" content="HTML,CSS">
  <meta name="author" content="Irene Nyakate">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel='stylesheet' type='text/css' href='signin.css'>

</head>

<body>

  <h2>Signin Page</h2>

  <form id="signin_attendant" method="post" action="attendant_page.html">
    <div class="imgcontainer">
      <img src="stored.jpg" alt="Our store">
    </div>

    <div class="container">
      <label for="usname">
        <b>Username:</b>
      </label>
      <input type="text" placeholder="Enter Your Username" name="usname" required="required">
      <br>

      <label for="passw">
        <b>Password:</b>
      </label>
      <input type="password" placeholder="Enter Your Password" name="passw" required="required">
      <br>

      <button type="submit" class="signinbtn">
        <a href="attendant_page.html">Attendant Signin</a>
      </button>
      <label>
        <input type="checkbox" name="remember"> Remember
      </label>
    </div>

    <div class="container">
      <button type="button" class="cancelbtn">
        <a href="signin_attendant.html">Cancel</button>
      <button type="button" class="homebtn">
        <a href="index.html">Home</button>
      <span class="passw">Forgot your password?
        <a href="#"></a>
      </span>
    </div>
  </form>
</body>

</html>
