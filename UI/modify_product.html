<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Andela Bootcamp 13 Challenge one">
    <meta name="keywords" content="HTML,CSS">
    <meta name="author" content="Irene Nyakate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' href='assets/css/signin.css'>
</head>

<body>
    <form>
        <div class="container">
            <h1>Modify a product</h1>
            <p>Edit the fields below.</p>
            <table>
                <tbody>

                    <tr>
                        <td>
                            <label for="product_name">
                                <b>Product name</b>
                            </label>
                        </td>
                        <td>
                            <input type="text" value="Short sleeved dress" name="pname" required="required" />
                        <td>
                    </tr>

                    <tr>
                        <td>
                            <label for="id">
                                <b>Product ID:</b>
                            </label>
                        </td>
                        <td>
                            <input type="text" value="#123" name="id" required="required" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="manuf">
                                <b>Manufacturer:</b>
                            </label>
                        </td>
                        <td>
                            <input type="text" value="Enfocus studios" name="manuf" required="required" />
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="price">
                                <b>Price of product:</b>
                            </label>
                        </td>
                        <td>
                            <input type="text" value="$20" name="price" required="required" />
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="quantity">
                                <b>Quantity Available:</b>
                            </label>
                        </td>
                        <td>
                            <input type="text" value="5" name="amount" />
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="mini">
                                <b>Minimum:</b>
                            </label>
                        </td>
                        <td>
                            <input type="text" value="1" name="mini" required="required" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="categ">
                                <b>Category:</b>
                            </label>
                        </td>
                        <td>
                            <input type="text" value="casuals" name="category" required="required" />
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
        <div class="clearfix">
            <button type="button" class="cancelbtn">
                <a href="modify_product.html">Cancel</button>
            <button type="submit" class="submit">
                <a href="available_products.html">Save</button>
        </div>
    </form>
</body>

</html>
